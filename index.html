<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="author" content="Rodolfo Thiede">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/system.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="screen">
                <h1></h1>
                <h2></h2>
            </div>
            <div id="keyboard">
                <div id="ac" class="key clear">AC</div>
                <div id="clear" class="key clear">C</div>
                <div id="undo" class="key clear">â¬…</div>
                <div id="divide" class="key operator">/</div>

                <div class="key num">7</div>
                <div class="key num">8</div>
                <div class="key num">9</div>
                <div id="multiply" class="key operator">*</div>

                <div class="key num">4</div>
                <div class="key num">5</div>
                <div class="key num">6</div>
                <div id="subtract" class="key operator">-</div>

                <div class="key num">1</div>
                <div class="key num">2</div>
                <div class="key num">3</div>
                <div id="add" class="key operator">+</div>

                <div class="key zero num">0</div>
                <div class="key num">.</div>
                <div class="key equals">=</div>
            </div>
        </div>
    </div>
    <script src="js/system.js"></script>
</body>
</html>
